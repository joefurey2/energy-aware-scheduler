apiVersion: batch/v1
kind: Job
metadata:
  name: worker1-stress
spec:
  completions: 5
  parallelism: 5
  completionMode: Indexed
  template:
    metadata:
      name: worker1-stress
      labels:
        job: medium-stress
    spec:
      nodeName: kind-worker
      containers:
      - name: stress-ng-container
        image: ubuntu:latest
        command: ["/bin/bash", "-c"]
        args:
          - apt-get update && apt-get install -y stress-ng && stress-ng --cpu 1 --cpu-ops 80000  --metrics-brief
        resources:
          requests:
            cpu: "0.5" # Adjust CPU request as needed
            memory: "512Mi" # Adjust memory request as needed
          limits:
            cpu: "1" # Adjust CPU limit as needed
            memory: "1Gi" # Adjust memory limit as needed
      restartPolicy: Never
  backoffLimit: 4

